<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
 <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="esquerda">
            <h1>Faça seu login agora</h1>
            <img src="login-imagem.svg" class="image-login" alt="ligin-img">
        </div>
        <div class="direita">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfild">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="ususario" placeholder="Usuário">
                </div>
                <div class="textfild">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <p>Não possui cadatro? <a href="cadastro.html">Clique aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
